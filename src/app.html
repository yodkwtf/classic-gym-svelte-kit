<!doctype html>
<html lang="en">

<head>
	<!-- fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins&display=swap"
		rel="stylesheet">
	<!-- icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<meta name="description"
		content="Classic Gym is located at Sec 23A Gurgaon near ITM University. The Gym has good equipment. The gym has facilities such as Aerobics, Certified and personal trainers with latest equipments. The environment to exercise is peaceful and comfortable. The gym has locker facility and is located on the second floor.">
	<meta name="keywords" content="gym, fitness, health, training, workout">
	<meta name="author" content="Sonu Tyagi">

	<!-- Open Graph / Facebook -->
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://classicgym.netlify.app">
	<meta property="og:title" content="Classic Gym">
	<meta property="og:description"
		content="Classic Gym is located at Sec 23A Gurgaon near ITM University. The Gym has good equipment. The gym has facilities such as Aerobics, Certified and personal trainers with latest equipments. The environment to exercise is peaceful and comfortable. The gym has locker facility and is located on the second floor.">
	<meta property="og:image" content="/assets/og-image.png">

	<!-- Twitter -->
	<meta property="twitter:card" content="summary_large_image">
	<meta property="twitter:url" content="https://classicgym.netlify.app">
	<meta property="twitter:title" content="Classic Gym">
	<meta property="twitter:description"
		content="Classic Gym is located at Sec 23A Gurgaon near ITM University. The Gym has good equipment. The gym has facilities such as Aerobics, Certified and personal trainers with latest equipments. The environment to exercise is peaceful and comfortable. The gym has locker facility and is located on the second floor.">
	<meta property="twitter:image" content="/assets/og-image.jpg">

	<title>Classic Gym - Your Path to Fitness</title>

	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover"
	class="relative bg-black text-white text-sm sm:text-base flex flex-col min-h-screen">
	<div class="inset-0 opacity-5 absolute z-[-1] bgGrid"></div>
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
